    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
        }

        html {
            font-size: 0.16129032vw;
            background-color: #F7F8FA;
        }

        .img {
            width: 90vw;
            margin: 0 auto;
            background-color: white;
            text-align: center;
            margin-top: 5rem;
            box-shadow: 0 0 2px rgba(0, 0, 0, .3);
        }

        #book-img {
            width: 400rem;
        }

        #book-content {
            width: 84vw;
            height: 240rem;
            margin: 20rem auto;
            padding: 20rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 2px rgba(0, 0, 0, .3);
        }

        .recommend {
            height: 35rem;
            width: 120rem;
            line-height: 35rem;
            color: white;
            text-align: center;
            font-size: 23rem;
            background-color: red;
            display: inline-block;
            border-radius: 35rem;
        }

        #content {
            color: #666;
            font-size: 23rem;
            overflow: hidden;
            margin-top: 10rem;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        #befor-price {
            color: red;
            font-size: 28rem;
        }

        #after-price {
            font-size: 23rem;
            color: #666;
            text-decoration: line-through;
        }

        #details {
            width: 90vw;
            border-radius: 20px;
            margin: 0 auto;
            text-align: center;
            background-color: white;
            box-shadow: 0 0 2px rgba(0, 0, 0, .3);
        }

        body::after {
            content: '';
            width: 100vw;
            height: 80rem;
            display: block;
        }

        #footer {
            width: 100vw;
            height: 70rem;
            background-color: white;
            position: fixed;
            bottom: -1rem;
        }

        #footer li {
            height: 70rem;
            line-height: 70rem;
            width: 100rem;
            text-align: center;
            float: left;

        }

        #footer li a {
            color: #999;
            display: block;
            line-height: 70rem;
        }

        #shop-car {
            width: 300rem;
            height: 60rem;
            border-radius: 60rem;
            margin-top: 5rem;
            background-color: #1989FA;
            color: white;
            border-style: none;

        }
    </style>
</head>

        </p>
        <p id="befor-price">

        </p>

    </div>
